<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Himanshi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 1.2em;
            color: #555;
        }
        .video-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }
        .comment-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-button:hover {
            background-color: #1ebc5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Meet Himanshi</div>
        <div class="subtext">Age 9 months, always smiling and spreading happiness!</div>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/bBIOzhVm7U8?autoplay=1&loop=1&playlist=bBIOzhVm7U8" title="Himanshi's Happy Smile" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        </div>

        <div class="comment-section">
            <input type="text" id="comment" placeholder="Share your thoughts..." />
            <button class="submit-button" onclick="sendToWhatsApp()">Submit Comment</button>
        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            const comment = document.getElementById("comment").value;
            if (comment) {
                const whatsappURL = `https://wa.me/6378918603?text=${encodeURIComponent(comment)}`;
                window.open(whatsappURL, "_blank");
            } else {
                alert("Please enter a comment.");
            }
        }
    </script>
</body>
  </html>
