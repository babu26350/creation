<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>विस्तृत जानकारी</title>
</head>
<body>

<script>
// हिंदी में चार बड़े पैराग्राफ और एक आदर्श छवि के साथ विवरणों की एक सूची बनाएं
const details = [
    {
        content: `हमारे संस्थान में समग्र शिक्षा पर ध्यान दिया जाता है। यह दृष्टिकोण केवल अकादमिक अध्ययन तक सीमित नहीं है बल्कि इसमें शारीरिक, भावनात्मक और आध्यात्मिक विकास भी शामिल है। हम मानते हैं कि विद्यार्थियों का सम्पूर्ण विकास तभी संभव है जब उन्हें प्रत्येक क्षेत्र में उन्नति का अवसर मिले।
        \n\nहमारे पाठ्यक्रम को इस प्रकार से तैयार किया गया है कि विद्यार्थियों को न केवल पुस्तकों से ज्ञान प्राप्त हो, बल्कि वे जीवन के हर पहलू में परिपक्व हो सकें। पाठ्यक्रम के अलावा, हम खेल, कला, संगीत और सामुदायिक सेवा जैसे सह-पाठयक्रम गतिविधियों पर भी विशेष जोर देते हैं।
        \n\nइसके अलावा, हम विद्यार्थियों में आत्म-अनुशासन और आत्म-नियंत्रण जैसे गुणों को विकसित करने पर ध्यान केंद्रित करते हैं, जो उनके समग्र विकास में सहायक होते हैं। विद्यार्थियों को समय-समय पर योग और ध्यान के सत्रों में भाग लेने के लिए प्रोत्साहित किया जाता है, जिससे उनका मानसिक और शारीरिक स्वास्थ्य बना रहे।
        \n\nअंततः, हमारा उद्देश्य है कि हर विद्यार्थी अपने जीवन में संतुलन और समृद्धि प्राप्त कर सके, जो कि एक समग्र शिक्षा का मुख्य लक्ष्य है।`,
        image: "images/holistic_education.jpg"
    },
    {
        content: `हमारा संस्थान भारतीय संस्कृति और शिक्षा की प्राचीन धरोहर को आधुनिक शैक्षिक पद्धतियों के साथ मिलाकर छात्रों को एक विशिष्ट शिक्षा प्रदान करता है। हम मानते हैं कि शिक्षा केवल ज्ञान का अर्जन नहीं है, बल्कि यह एक ऐसा साधन है जिससे व्यक्तित्व का संपूर्ण विकास होता है।
        \n\nविद्यार्थियों को भारतीय संस्कृति की गहरी समझ और सम्मान देने के लिए हम अपने पाठ्यक्रम में वेद, पुराण और अन्य प्राचीन ग्रंथों का अध्ययन शामिल करते हैं। इनसे न केवल उनका मानसिक विकास होता है, बल्कि उनके भीतर भारतीयता की भावना भी जागृत होती है।
        \n\nइसके साथ ही, हम आधुनिक विज्ञान और तकनीक का भी भरपूर उपयोग करते हैं, ताकि विद्यार्थी समय के साथ आगे बढ़ सकें और नई चुनौतियों का सामना कर सकें। हम उन्हें एक ऐसी शिक्षा प्रदान करना चाहते हैं जो उन्हें एक सफल और जिम्मेदार नागरिक बनने में सहायता करे।
        \n\nहमारे शिक्षण विधियों में योग, ध्यान, और नैतिक शिक्षा को विशेष स्थान दिया गया है। इससे विद्यार्थियों के भीतर सकारात्मक सोच, सहिष्णुता और आत्म-अनुशासन का विकास होता है, जो कि एक स्वस्थ और संतुलित जीवन जीने के लिए आवश्यक है।`,
        image: "images/traditional_values.jpg"
    },
    {
        content: `हमारे संस्थान का प्रमुख आधार हमारे अनुभवी और समर्पित शिक्षक हैं। हमारे शिक्षकों की टीम में ऐसे विशेषज्ञ शामिल हैं जिन्होंने अपने क्षेत्रों में गहरा ज्ञान और अनुभव प्राप्त किया है। वे केवल शिक्षा नहीं देते, बल्कि विद्यार्थियों के मार्गदर्शक और प्रेरणास्त्रोत भी होते हैं।
        \n\nहमारे शिक्षक विद्यार्थियों को न केवल विषय की जानकारी देते हैं, बल्कि उन्हें जीवन के लिए तैयार करने में भी मदद करते हैं। वे प्रत्येक विद्यार्थी के व्यक्तिगत विकास पर ध्यान देते हैं और उन्हें अपनी क्षमता के अनुरूप आगे बढ़ने के लिए प्रेरित करते हैं।
        \n\nहमारे शिक्षक विद्यार्थियों को कठिनाइयों का सामना करने के लिए सशक्त बनाते हैं और उन्हें आत्मविश्वास के साथ अपने लक्ष्यों को प्राप्त करने के लिए प्रेरित करते हैं। वे लगातार अपने शिक्षण विधियों को अपडेट करते रहते हैं ताकि वे आधुनिक समय की मांगों को पूरा कर सकें।
        \n\nहमारी शिक्षण प्रक्रिया का एक महत्वपूर्ण हिस्सा शिक्षक और विद्यार्थी के बीच का संवाद है। शिक्षक विद्यार्थियों की समस्याओं को ध्यान से सुनते हैं और उनके समाधान के लिए उन्हें मार्गदर्शन प्रदान करते हैं। इस प्रकार, हमारे शिक्षक न केवल शैक्षिक उत्कृष्टता में, बल्कि जीवन के हर क्षेत्र में भी विद्यार्थियों को समर्थ बनाते हैं।`,
        image: "images/experienced_faculty.jpg"
    },
    {
        content: `हमारे संस्थान में विद्यार्थियों की शिक्षा और विकास के लिए अत्याधुनिक सुविधाएँ उपलब्ध हैं। हमारा परिसर नवीनतम तकनीक और बुनियादी ढांचे से सुसज्जित है जो विद्यार्थियों को एक उत्कृष्ट शैक्षणिक अनुभव प्रदान करता है।
        \n\nहमारे स्मार्ट कक्षाओं में इंटरेक्टिव बोर्ड, प्रोजेक्टर और हाई-स्पीड इंटरनेट जैसी सुविधाएँ उपलब्ध हैं जो आधुनिक शिक्षण विधियों को प्रभावी बनाती हैं। साथ ही, हमारे पुस्तकालय में विश्वस्तरीय पुस्तकों और डिजिटल संसाधनों का भंडार है जो विद्यार्थियों के ज्ञान की प्यास बुझाने में सहायक हैं।
        \n\nहमारे विज्ञान प्रयोगशालाओं में नवीनतम उपकरण और तकनीकें उपलब्ध हैं, जिससे विद्यार्थी प्रयोगात्मक शिक्षा के माध्यम से गहन समझ प्राप्त कर सकते हैं। इसके अलावा, हमारा खेल परिसर और जिम विद्यार्थियों के शारीरिक विकास के लिए महत्वपूर्ण भूमिका निभाते हैं।
        \n\nहम यह सुनिश्चित करते हैं कि विद्यार्थियों को एक सुरक्षित और आरामदायक वातावरण में अध्ययन करने का अवसर मिले। हमारे आवासीय सुविधाएँ, चिकित्सा सहायता और अन्य सेवाएँ इस दिशा में महत्वपूर्ण योगदान देती हैं। इस प्रकार, हम विद्यार्थियों के समग्र विकास के लिए सभी आवश्यक संसाधन उपलब्ध कराते हैं।`,
        image: "images/state_of_the_art_facilities.jpg"
    }
];

// URL से id पैरामीटर प्राप्त करें
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');

// विवरण प्रदर्शित करें
if (id !== null && details[id]) {
    document.write(`
        <h2>${details[id].content}</h2>
        <img src="${details[id].image}" alt="Detail Image" style="width:100%; max-width:600px; display:block; margin: 20px 0;">
    `);
} else {
    document.write('<p>क्षमा करें, कोई जानकारी नहीं मिली।</p>');
}
</script>

</body>
</html>
