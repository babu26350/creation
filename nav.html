<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #004d99; /* School theme color */
            color: white;
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .brand {
            text-decoration: none;
            color: white;
            font-size: 19px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }

        .nav-menu a:hover {
            background-color: #003366;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #004080;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-menu a {
            padding: 10px 20px;
            color: white;
        }

        .dropdown-menu a:hover {
            background-color: #003366;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                width: 100%;
            }

            .dropdown-menu {
                position: static;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">Gurukul Shikhshan Sansthan</a>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Academics</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Departments</a></li>
                        <li><a href="#">Curriculum</a></li>
                        <li><a href="#">Faculty</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Admissions</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Apply Now</a></li>
                        <li><a href="#">Requirements</a></li>
                        <li><a href="#">Scholarships</a></li>
                    </ul>
                </li>
                <li><a href="#">Student Life</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');

            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
